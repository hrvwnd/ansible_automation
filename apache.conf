<VirtualHost *>
    serverName localhost

    WSGIDaemonProcess webapp user=hrv group = hrv threads=5
    WSGIScriptAlias / /var/www/webapp/wsgy.py

    <Directory /var/www/webapp>
        WSGIProcessGroup webapp
        WSGIapplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
<VirtualHost>